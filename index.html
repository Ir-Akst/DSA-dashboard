<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSA Dashboard</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .dashboard {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        width: 420px;
        text-align: center;
    }

    h1 {
        margin-bottom: 5px;
    }

    .date {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }

    .reminder {
        background: #fff3cd;
        padding: 10px;
        border-radius: 6px;
        font-size: 13px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .timer-display {
        font-size: 32px;
        margin: 15px 0;
        font-weight: bold;
    }

    .btn {
        display: block;
        text-decoration: none;
        background: #4CAF50;
        color: white;
        padding: 14px;
        margin: 10px 0;
        border-radius: 8px;
        transition: 0.2s ease;
        cursor: pointer;
        border: none;
    }

    .btn:hover {
        background: #45a049;
        transform: translateY(-2px);
    }

    .secondary-btn {
        background: #dc3545;
    }

    .secondary-btn:hover {
        background: #c82333;
    }
</style>
</head>

<body>

<div class="dashboard">

    <h1>DSA Control Panel</h1>
    <div class="date" id="todayDate"></div>

    <div class="reminder">
        üîÅ Start with Revision ‚Üí Then Deep Work (45 min)
    </div>

    <div class="timer-display" id="timer">45:00</div>

    <button class="btn" onclick="startTimer()">‚ñ∂ Start 45 Min</button>
    <button class="btn secondary-btn" onclick="resetTimer()">‚ü≤ Reset</button>

    <!-- Google Links -->
    <a href="https://docs.google.com/spreadsheets/d/1yEB7AlMuv9-9DbWR0wu8ayeJCrO02iOx833nDbAuFWE/edit?gid=0#gid=0"
       target="_blank"
       rel="noopener noreferrer"
       class="btn">
       üìò Problem Tracker
    </a>

    <a href="https://docs.google.com/document/d/1WiXbLr8edZZHh5B7kMuDhl9Q5QV4lCNKmMJDt1vZd8c/edit?tab=t.0"
       target="_blank"
       rel="noopener noreferrer"
       class="btn">
       üß† Pattern Sheet
    </a>

    <a href="https://docs.google.com/document/d/1ewJ790J8qycEKnoe5ObbwKq41EWsM4beGpeMFhdy65w/edit?tab=t.0#heading=h.p6xcsagqisem"
       target="_blank"
       rel="noopener noreferrer"
       class="btn">
       üó∫ 6 Month Plan
    </a>

</div>

<script>

    // Show today's date
    const today = new Date();
    const options = { day: '2-digit', month: 'short', year: 'numeric' };
    document.getElementById("todayDate").innerText =
        "üìÖ " + today.toLocaleDateString('en-GB', options);

    let initialTime = 2700; // 45 minutes
    let time = initialTime;
    let timerInterval = null;

    function startTimer() {

        if (timerInterval) return; // prevent multiple starts

        timerInterval = setInterval(function () {

            let minutes = Math.floor(time / 60);
            let seconds = time % 60;

            document.getElementById("timer").innerText =
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (seconds < 10 ? "0" : "") + seconds;

            if (time <= 0) {
                clearInterval(timerInterval);
                timerInterval = null;
                time = initialTime;
                document.getElementById("timer").innerText = "45:00";
                alert("45 Minutes Complete! Take a short break.");
                return;
            }

            time--;

        }, 1000);
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
        time = initialTime;
        document.getElementById("timer").innerText = "45:00";
    }

</script>

</body>
</html>
